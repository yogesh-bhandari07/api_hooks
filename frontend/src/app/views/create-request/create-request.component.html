<div class="flex justify-center items-center min-h-screen">
  <form
    class="w-full container bg-white p-8 shadow-md border-double border-[#618fac]"
  >
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label for="url" class="block text-sm/6 font-medium text-gray-900"
              >URL</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
              >
                <span
                  class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
                  >workcation.com/</span
                >
                <input
                  type="text"
                  name="url"
                  id="url"
                  autocomplete="url"
                  class="block flex-1 border-0 bg-transparent p-2 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
                  placeholder="janesmith"
                  value="{{ uuid }}"
                  readonly
                  disabled
                />
              </div>
            </div>
          </div>
          <div class="sm:col-span-3">
            <div class="flex flex-row justify-between">
              <label
                for="http_setatus_id"
                class="block text-sm/6 font-medium text-gray-900"
                >Http Status
              </label>
              <span
                class="inline-flex items-center rounded-md bg-purple-50 px-2 py-1 text-xs font-medium text-purple-700 ring-1 ring-inset ring-purple-700/10"
                >Required</span
              >
            </div>
            <div class="mt-2">
              <select
                id="http_setatus_id"
                name="http_setatus_id"
                autocomplete="http_setatus_id"
                class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
              >
                <option
                  *ngFor="let item of http_status_list"
                  [value]="item.id"
                  [ngStyle]="{
                    'font-weight': item.is_important ? 'bold' : 'normal',
                    color: item.is_important ? '#2374ab' : 'black'
                  }"
                >
                  {{ item.code }} - {{ item.description }}
                </option>
              </select>
            </div>
          </div>
          <div class="sm:col-span-3">
            <div class="flex flex-row justify-between">
              <label
                for="http_status_id"
                class="block text-sm/6 font-medium text-gray-900"
                >Response Content Type
              </label>
              <span
                class="inline-flex items-center rounded-md bg-purple-50 px-2 py-1 text-xs font-medium text-purple-700 ring-1 ring-inset ring-purple-700/10"
                >Required</span
              >
            </div>
            <div class="mt-2">
              <select
                id="http_response_type_id"
                name="http_response_type_id"
                autocomplete="http_response_type_id"
                class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              >
                <option
                  *ngFor="let item of response_content_types"
                  [value]="item.id"
                  [ngStyle]="{
                    'font-weight': item.is_important ? 'bold' : 'normal',
                    color: item.is_important ? '#2374ab' : 'black'
                  }"
                >
                  {{ item.name }}
                </option>
              </select>
            </div>
          </div>

          <div class="sm:col-span-3">
            <div class="flex flex-row justify-between">
              <label
                for="method"
                class="block text-sm/6 font-medium text-gray-900"
                >Method</label
              >
              <span
                class="inline-flex items-center rounded-md bg-purple-50 px-2 py-1 text-xs font-medium text-purple-700 ring-1 ring-inset ring-purple-700/10"
                >Required</span
              >
            </div>

            <div class="mt-2">
              <select
                id="method"
                name="method"
                autocomplete="method"
                class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              >
                <option *ngFor="let item of methods" [value]="item">
                  {{ item }}
                </option>
              </select>
            </div>
          </div>

          <div class="sm:col-span-3">
            <div class="flex flex-row justify-between">
              <label
                for="http_status_id"
                class="block text-sm/6 font-medium text-gray-900"
                >Charset
              </label>
              <span
                class="inline-flex items-center rounded-md bg-purple-50 px-2 py-1 text-xs font-medium text-purple-700 ring-1 ring-inset ring-purple-700/10"
                >Required</span
              >
            </div>
            <div class="mt-2">
              <select
                id="charset_id"
                name="charset_id"
                autocomplete="charset_id"
                class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
              >
                <option
                  *ngFor="let item of charsets"
                  [value]="item.id"
                  [ngStyle]="{
                    'font-weight': item.is_important ? 'bold' : 'normal',
                    color: item.is_important ? '#2374ab' : 'black'
                  }"
                >
                  {{ item.name }}
                </option>
              </select>
            </div>
          </div>

          <div class="col-span-full">
            <div class="flex flex-row justify-between">
              <label
                for="http_status_id"
                class="block text-sm/6 font-medium text-gray-900"
                >Request Header
              </label>
              <span
                class="inline-flex items-center rounded-md bg-purple-50 px-2 py-1 text-xs font-medium text-purple-700 ring-1 ring-inset ring-purple-700/10"
                >Optional</span
              >
            </div>

            <div class="mt-2">
              <textarea
                id="request_header"
                name="request_header"
                rows="5"
                rows="5"
                placeholder="{{ headerPlaceHolder }}"
                class="block w-full rounded-md border-0 p-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              ></textarea>
            </div>
            <p class="mt-3 text-sm/6 text-gray-600">it should be a json</p>
          </div>
          <div class="col-span-full">
            <div class="flex flex-row justify-between">
              <label
                for="request_body"
                class="block text-sm/6 font-medium text-gray-900"
                >Request Body
              </label>
              <span
                class="inline-flex items-center rounded-md bg-purple-50 px-2 py-1 text-xs font-medium text-purple-700 ring-1 ring-inset ring-purple-700/10"
                >Optional</span
              >
            </div>
            <div class="mt-2">
              <textarea
                id="request_body"
                name="request_body"
                rows="5"
                rows="5"
                placeholder="{{ bodyPlaceHolder }}"
                class="block w-full rounded-md border-0 p-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              ></textarea>
            </div>
            <p class="mt-3 text-sm/6 text-gray-600">it should be a json</p>
          </div>

          <div class="sm:col-span-3">
            <div class="flex flex-row justify-between">
              <label
                for="secret"
                class="block text-sm/6 font-medium text-gray-900"
                >Secret token
              </label>
              <span
                class="inline-flex items-center rounded-md bg-purple-50 px-2 py-1 text-xs font-medium text-purple-700 ring-1 ring-inset ring-purple-700/10"
                >Optional</span
              >
            </div>

            <div class="mt-2">
              <input
                type="text"
                name="secret"
                id="secret"
                class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              />
            </div>
          </div>

          <div class="sm:col-span-3">
            <div class="flex flex-row justify-between">
              <label
                for="name"
                class="block text-sm/6 font-medium text-gray-900"
                >Mock identifier
              </label>
              <span
                class="inline-flex items-center rounded-md bg-purple-50 px-2 py-1 text-xs font-medium text-purple-700 ring-1 ring-inset ring-purple-700/10"
                >Optional</span
              >
            </div>

            <div class="mt-2">
              <input
                type="text"
                name="name"
                id="name"
                class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              />
            </div>
          </div>
          <div class="sm:col-span-3">
            <div class="flex flex-row justify-between">
              <label
                for="name"
                class="block text-sm/6 font-medium text-gray-900"
                >Expire on
              </label>
              <span
                class="inline-flex items-center rounded-md bg-purple-50 px-2 py-1 text-xs font-medium text-purple-700 ring-1 ring-inset ring-purple-700/10"
                >Optional</span
              >
            </div>

            <div class="mt-2">
              <select
                id="charset_id"
                name="charset_id"
                autocomplete="charset_id"
                class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
              >
                <option *ngFor="let item of expireOption" [value]="item.value">
                  {{ item.name }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button
        type="submit"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Save
      </button>
    </div>
  </form>
</div>
